version: '3.8'
 
services:

  # Backend API
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment: 
      POSTGRES_URI: postgres://sally:secret@postgres:5432/smart-brain-docker
    ports: #port forwarding of computer to container
      - '3000:3000'
    volumes: #volumne allow changes to map from your computer to container
      - ./:/usr/src/smart-brain-api

  # Postgres
  postgres:
    environment: 
      POSTGRES_USER: sally
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    build: ./postgres
    ports:
      - "5431:5432"
